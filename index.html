<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Goni√≥metro ‚Äì √Ångulo del Hombro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2em;
      color: #1a237e;
    }

    .card {
      background: white;
      padding: 18px 22px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      margin-bottom: 18px;
    }

    .dato {
      font-size: 1.4em;
      margin-bottom: 10px;
      font-weight: 500;
    }

    strong {
      color: #1e88e5;
    }

    .graph-card {
      padding: 25px;
    }

    button {
      display: block;
      width: 100%;
      background: #1e88e5;
      border: none;
      padding: 14px;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #0d47a1;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>üìè Goni√≥metro del Hombro</h1>

  <div class="card">
    <div class="dato">√Ångulo actual: <strong><span id="angulo">--</span>¬∞</strong></div>
    <div class="dato">Movimiento: <strong><span id="movimiento">--</span></strong></div>
    <div class="dato">√öltima lectura: <span id="info">--</span></div>
  </div>

  <div class="card graph-card">
    <canvas id="grafica"></canvas>
  </div>

  <button onclick="abrirSheets()">üìÑ Abrir base de datos</button>

</div>

<script>
  // ================================
  // URL de tu Google Sheets
  // ================================
  const sheetURL =
    "https://docs.google.com/spreadsheets/d/1oA7Y6S25lLaQYS1eFGFt5HXr59tSqoAJBTf1w978Ub4/gviz/tq?tqx=out:json&gid=0";

  function abrirSheets() {
    window.open(
      "https://docs.google.com/spreadsheets/d/1oA7Y6S25lLaQYS1eFGFt5HXr59tSqoAJBTf1w978Ub4/edit?usp=sharing",
      "_blank"
    );
  }

  // ================================
  // Gr√°fica
  // ================================
  const ctx = document.getElementById('grafica').getContext('2d');

  const datosGrafica = {
    labels: [],
    datasets: [{
      label: '√Ångulo (¬∞)',
      data: [],
      borderColor: '#1e88e5',
      borderWidth: 3,
      tension: 0.25
    }]
  };

  const chart = new Chart(ctx, {
    type: 'line',
    data: datosGrafica,
    options: {
      scales: {
        y: {
          min: 0,
          max: 180,
          ticks: { color: "#333" }
        },
        x: { ticks: { color: "#333" } }
      }
    }
  });

  // ================================
  // Leer datos de Google Sheets
  // ================================
  async function leerDatos() {
    try {
      const res = await fetch(sheetURL);
      const text = await res.text();

      const json = JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1));
      const rows = json.table.rows;
      const ult = rows[rows.length - 1].c;

      const fecha = ult[0]?.v || "";
      const angulo = ult[2]?.v || 0;
      const movimiento = ult[3]?.v || "";
      const lecturaVoltaje = ult[4]?.v || "";

      // Mostrar datos en pantalla
      document.getElementById("angulo").innerText = angulo;
      document.getElementById("movimiento").innerText = movimiento;
      document.getElementById("info").innerText = `${fecha} ‚Äî ${lecturaVoltaje}`;

      // Actualizar la gr√°fica
      datosGrafica.labels.push("");
      datosGrafica.datasets[0].data.push(Number(angulo));

      if (datosGrafica.labels.length > 30) {
        datosGrafica.labels.shift();
        datosGrafica.datasets[0].data.shift();
      }

      chart.update();

    } catch (e) {
      console.error("Error al leer datos:", e);
    }
  }

  setInterval(leerDatos, 2000);
</script>

</body>
</html>
