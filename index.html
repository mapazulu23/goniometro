<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Goni√≥metro ‚Äì √Ångulo del Hombro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 650px; 
      margin: auto; 
      padding: 20px; 
    }
    canvas { 
      max-width: 100%; 
      margin-top: 25px;
    }
    .dato { 
      font-size: 1.5em; 
      margin-top: 12px; 
    }
    button { 
      padding: 10px; 
      margin-top: 20px; 
      font-size: 1em; 
    }
  </style>
</head>

<body>

  <h1>üìè Goni√≥metro del Hombro</h1>

  <div class="dato">√Ångulo actual: <strong><span id="angulo">--</span>¬∞</strong></div>
  <div class="dato">Movimiento: <strong><span id="movimiento">--</span></strong></div>
  <div class="dato">√öltima lectura: <span id="info">--</span></div>

  <canvas id="grafica"></canvas>

  <button onclick="abrirSheets()">Abrir base de datos</button>

<script>
let xyData = [];  // Datos XY {x: voltaje, y: √°ngulo}

async function leerDatos() {
  try {
    const url = "AQUI_PONES_TU_URL_DEL_SCRIPT";   // <---- CAMBIA ESTO

    const res = await fetch(url);
    const data = await res.json();

    // Convertir JSON ‚Üí datos √∫tiles
    let datos = data.map(r => {
      let volt = Number(r.observaciones.split(" - ")[1].replace("V",""));
      return {
        angulo: Number(r.angulo),
        voltaje: volt,
        fecha: r.fecha,
        movimiento: r.movimiento
      };
    });

    // Ordenar por voltaje
    datos.sort((a, b) => a.voltaje - b.voltaje);

    // Datos para la gr√°fica
    xyData = datos.map(d => ({
      x: d.voltaje,
      y: d.angulo
    }));

    // Mostrar √∫ltima lectura
    const last = datos[datos.length - 1];
    document.getElementById("angulo").textContent = last.angulo;
    document.getElementById("movimiento").textContent = last.movimiento;
    document.getElementById("info").textContent = new Date(last.fecha).toLocaleString();

    updateChart();

  } catch (e) {
    console.error("Error leyendo datos:", e);
  }
}

function updateChart() {
  const ctx = document.getElementById('grafica').getContext('2d');

  if (window.myChart) window.myChart.destroy();

  window.myChart = new Chart(ctx, {
    type: 'line',
    data: {
      datasets: [{
        label: '√Ångulo (¬∞)',
        data: xyData,
        borderWidth: 2,
        borderColor: 'blue',
        tension: 0.3
      }]
    },
    options: {
      scales: {
        x: {
          type: 'linear',
          title: { display: true, text: 'Voltaje (V)' },
          min: 0,
          max: 3.3
        },
        y: {
          type: 'linear',
          title: { display: true, text: '√Ångulo (¬∞)' },
          min: 0,
          max: 180
        }
      }
    }
  });
}

function abrirSheets() {
  window.open("https://docs.google.com/spreadsheets/d/1oA7Y6S25lLaQYS1eFGFt5HXr59tSqoAJBTf1w978Ub4/edit?usp=sharing", "_blank");
}

setInterval(leerDatos, 3000);
</script>
</body>
</html>
