<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Goni√≥metro ‚Äì √Ångulo del Hombro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 700px; 
      margin: auto; 
      padding: 25px; 
      background: #f7f9fc;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .dato { 
      font-size: 1.5em; 
      margin-top: 12px;
      padding-left: 10px;
    }
    #grafica {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    button { 
      padding: 12px 20px; 
      margin-top: 25px; 
      font-size: 1em; 
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #1e88e5;
      color: white;
    }
    button:hover {
      background: #1669b2;
    }
  </style>
</head>

<body>

  <h1>üìè Goni√≥metro del Hombro</h1>

  <div class="dato">√Ångulo actual: <strong><span id="angulo">--</span>¬∞</strong></div>
  <div class="dato">Movimiento: <strong><span id="movimiento">--</span></strong></div>
  <div class="dato">√öltima lectura: <span id="info">--</span></div>

  <canvas id="grafica"></canvas>

  <button onclick="abrirSheets()">Abrir base de datos</button>

<script>
  // =============================
  // URL del Google Sheets
  // =============================
  const sheetURL =
    "https://docs.google.com/spreadsheets/d/1oA7Y6S25lLaQYS1eFGFt5HXr59tSqoAJBTf1w978Ub4/gviz/tq?tqx=out:json&gid=0";

  function abrirSheets() {
    window.open(
      "https://docs.google.com/spreadsheets/d/1oA7Y6S25lLaQYS1eFGFt5HXr59tSqoAJBTf1w978Ub4/edit?usp=sharing",
      "_blank"
    );
  }

  // =============================
  // Gr√°fica
  // =============================

  const ctx = document.getElementById('grafica').getContext('2d');
  const datosGrafica = {
    labels: [],
    datasets: [{
      label: '√Ångulo (¬∞)',
      data: [],
      borderColor: 'rgb(30, 136, 229)',
      borderWidth: 3,
      tension: 0.25
    }]
  };

  const chart = new Chart(ctx, {
    type: 'line',
    data: datosGrafica,
    options: {
      scales: {
        y: { min: 0, max: 180 }
      }
    }
  });

  // =============================
  // Funci√≥n para formatear fecha
  // =============================
  function formatearFecha(fechaISO) {
    const fecha = new Date(fechaISO);
    return fecha.toLocaleString("es-CO", {
      weekday: "long",
      year: "numeric",
      month: "short",
      day: "numeric",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });
  }

  // =============================
  // Leer datos del Sheets
  // =============================
  async function leerDatos() {
    try {
      const res = await fetch(sheetURL);
      const text = await res.text();

      const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
      const rows = json.table.rows;

      const ult = rows[rows.length - 1].c;

      // Campos del Sheets
      const fecha = ult[0]?.v || "";
      const angulo = ult[2]?.v || 0;
      const movimiento = ult[3]?.v || "";
      const lecturaVoltaje = ult[4]?.v || "";

      // Mostrar datos en pantalla
      document.getElementById('angulo').innerText = angulo;
      document.getElementById('movimiento').innerText = movimiento;

      document.getElementById('info').innerText =
        `${formatearFecha(fecha)} ‚Äî ${lecturaVoltaje}`;

      // Actualizar gr√°fica
      datosGrafica.labels.push("");
      datosGrafica.datasets[0].data.push(Number(angulo));

      if (datosGrafica.labels.length > 30) {
        datosGrafica.labels.shift();
        datosGrafica.datasets[0].data.shift();
      }

      chart.update();

    } catch (err) {
      console.error("Error leyendo Google Sheets:", err);
    }
  }

  // Leer cada 2 segundos
  setInterval(leerDatos, 2000);
</script>

</body>
</html>
