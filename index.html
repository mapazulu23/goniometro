<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Goni√≥metro ‚Äì √Ångulo del Hombro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 650px; 
      margin: auto; 
      padding: 20px; 
    }
    canvas { 
      max-width: 100%; 
      margin-top: 25px;
    }
    .dato { 
      font-size: 1.5em; 
      margin-top: 12px; 
    }
    button { 
      padding: 10px; 
      margin-top: 20px; 
      font-size: 1em; 
    }
  </style>
</head>

<body>

  <h1>üìè Goni√≥metro del Hombro</h1>

  <div class="dato">√Ångulo actual: <strong><span id="angulo">--</span>¬∞</strong></div>
  <div class="dato">Movimiento: <strong><span id="movimiento">--</span></strong></div>
  <div class="dato">√öltima lectura: <span id="info">--</span></div>

  <canvas id="grafica"></canvas>

  <button onclick="abrirSheets()">Abrir base de datos</button>

<script>
let angles = []; // Se mantiene por si se usa en otro lado, pero no para la gr√°fica
let voltages = []; // Se mantiene por si se usa en otro lado, pero no para la gr√°fica
let xyData = []; // NUEVA variable para datos en formato {x: Voltaje, y: √Ångulo}

// =======================
//     ACTUALIZAR GR√ÅFICA
// =======================
function updateChart() {
  const ctx = document.getElementById('grafica').getContext('2d');

  if (window.myChart) window.myChart.destroy();

  window.myChart = new Chart(ctx, {
    type: 'line',
    data: {
      // Ya no se necesita 'labels', los datos se pasan directamente en el array 'data'
      datasets: [{
        label: 'Voltaje (V)',
        data: xyData, // Usamos la nueva estructura {x: Voltaje, y: √Ångulo}
        borderWidth: 2,
        borderColor: 'blue',
        tension: 0.3
      }]
    },
    options: {
      scales: {
        x: {
          type: 'linear', // ESCALA LINEAL para valores num√©ricos (Voltaje)
          title: { display: true, text: 'Voltaje (V)' }, // Eje X: Voltaje
          min: 0, // M√≠nimo de Voltaje
          max: 3.3 // M√°ximo de Voltaje (por defecto)
        },
        y: {
          type: 'linear', // ESCALA LINEAL para valores num√©ricos (√Ångulo)
          title: { display: true, text: '√Ångulo (¬∞)' }, // Eje Y: √Ångulo
          min: 0, // Rango de √°ngulo: M√≠nimo 0¬∞
          max: 180 // Rango de √°ngulo: M√°ximo 180¬∞ (para intervalos fijos)
        }
      }
    }
  });
}

// =======================
//     LEER GOOGLE SHEETS
// =======================
async function leerDatos() {
  try {
    const url = "https://script.google.com/macros/s/AKfycbyCm2vGytoFrfHe8uwqQaU8Az0Mip0x5weZH6k-YMhPuf2IKZlo6gM0otD8YO9a66vK7Q/exec";

    const res = await fetch(url);
    const data = await res.json();

    let datosOrdenados = data.map(r => {
      // extraer voltaje desde observaciones ‚Üí "Lectura #X - Y.YYV"
      let volt = 0;
      if (r.observaciones.includes("V")) {
        volt = Number(r.observaciones.split(" ")[2].replace("V",""));
      }

      return {
        angulo: Number(r.angulo),
        voltaje: volt
      };
    });

    // IMPORTANTE: Ordenar por el nuevo eje X (voltaje) para evitar l√≠neas cruzadas
    datosOrdenados.sort((a, b) => a.voltaje - b.voltaje);

    angles = datosOrdenados.map(d => d.angulo);
    voltages = datosOrdenados.map(d => d.voltaje);

    // Preparar los datos en formato XY: {x: Voltaje, y: √Ångulo}
    xyData = datosOrdenados.map(d => ({
      x: d.voltaje, // Voltaje en el eje X
      y: d.angulo   // √Ångulo en el eje Y
    }));

    updateChart();

  } catch (e) {
    console.log("Error leyendo datos:", e);
  }
}

// =======================
//      ABRIR SHEETS
// =======================
function abrirSheets() {
  window.open("https://docs.google.com/spreadsheets/d/1oA7Y6S25lLaQYS1eFGFt5HXr59tSqoAJBTf1w978Ub4/edit?usp=sharing", "_blank");
}

// Ejecutar cada 5 segundos
setInterval(leerDatos, 5000);
</script>
