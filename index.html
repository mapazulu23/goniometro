<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Goni√≥metro ‚Äì √Ångulo del Hombro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 650px; margin: auto; padding: 20px; }
    canvas { max-width: 100%; }
    .dato { font-size: 1.7em; margin-top: 15px; }
    button { padding: 10px; margin-top: 20px; font-size: 1em; }
  </style>
</head>
<body>

  <h1>üìè Goni√≥metro del Hombro</h1>

  <div class="dato">√Ångulo actual: <strong><span id="angulo">--</span>¬∞</strong></div>
  <div class="dato">Movimiento: <strong><span id="movimiento">--</span></strong></div>
  <div class="dato">√öltima lectura: <span id="info">--</span></div>

  <canvas id="grafica"></canvas>

  <button onclick="abrirSheets()">Abrir base de datos</button>

<script>
let angles = [];
let voltages = [];

// ====== FUNCI√ìN PARA ACTUALIZAR GRAFICA ======
function updateChart() {
    const ctx = document.getElementById('myChart').getContext('2d');
    if (window.myChart) window.myChart.destroy();

    window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: angles,   // √ÅNGULO EN EL EJE X
            datasets: [{
                label: 'Voltaje (V)',   // VOLTAJE EN EJE Y
                data: voltages,
                borderWidth: 2,
                tension: 0.3
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: '√Ångulo (grados)'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Voltaje (V)'
                    },
                    min: 0,
                    max: 3.3  // MAX VOLTAJE ESP32
                }
            }
        }
    });
}

// ====== FUNCI√ìN PARA LEER GOOGLE SHEETS ======
async function leerDatos() {
    const url = "AQU√ç TU URL DEL APPS SCRIPT";

    const res = await fetch(url);
    const data = await res.json();  // Asumiendo que tu script devuelve JSON

    angles = [];
    voltages = [];

    data.forEach(row => {
        angles.push(Number(row.angulo));
        voltages.push(Number(row.voltaje));
    });

    updateChart();
}

// LLAMAR CADA 5 SEGUNDOS
setInterval(leerDatos, 5000);
</script>

</body>
</html>
