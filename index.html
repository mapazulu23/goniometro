<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Goni√≥metro ‚Äì √Ångulo del Hombro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 650px; 
      margin: auto; 
      padding: 20px; 
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    canvas { 
      max-width: 100%; 
      margin-top: 25px;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .dato { 
      font-size: 1.4em; 
      margin-top: 12px; 
    }
    button { 
      padding: 10px 20px; 
      margin-top: 20px; 
      font-size: 1em; 
      cursor: pointer;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <h1>üìè Goni√≥metro del Hombro</h1>

  <div class="dato">√Ångulo actual: <strong><span id="angulo">--</span>¬∞</strong></div>
  <div class="dato">Movimiento: <strong><span id="movimiento">--</span></strong></div>
  <div class="dato">√öltima lectura: <span id="info">--</span></div>

  <canvas id="grafica"></canvas>

  <button onclick="abrirSheets()">Abrir base de datos</button>

<script>
let xyData = []; // Datos XY en formato [{x: voltaje, y: angulo}]

// =======================
//   ACTUALIZAR GR√ÅFICA
// =======================
function updateChart() {
  const ctx = document.getElementById('grafica').getContext('2d');

  if (window.myChart) window.myChart.destroy();

  window.myChart = new Chart(ctx, {
    type: 'line',
    data: {
      datasets: [{
        label: '√Ångulo (¬∞)',
        data: xyData,
        borderWidth: 2,
        borderColor: 'blue',
        tension: 0.3,
        pointRadius: 3
      }]
    },
    options: {
      scales: {
        x: {
          type: 'linear',
          title: { display: true, text: 'Voltaje (V)' },
          min: 0,
          max: 3.3
        },
        y: {
          type: 'linear',
          title: { display: true, text: '√Ångulo (¬∞)' },
          min: 0,
          max: 180
        }
      }
    }
  });
}

// =======================
//    LEER GOOGLE SHEETS
// =======================
async function leerDatos() {
  try {
    const url = "https://script.google.com/macros/s/AKfycbyO14bbwVS1_Lyah6jXqBQOle7gTg05sbm8KlRyPH2k1f61D3BsnHYRp6SRhN_8dVo07w/exec";

    const res = await fetch(url);
    const data = await res.json();

    let datosOrdenados = data.map(r => {
      let volt = 0;

      // "Lectura #X - Y.YYV"
      if (r.observaciones.includes("V")) {
        volt = Number(r.observaciones.split(" ")[2].replace("V",""));
      }

      return {
        angulo: Number(r.angulo),
        voltaje: volt
      };
    });

    // Ordenar por voltaje para evitar l√≠neas cruzadas
    datosOrdenados.sort((a, b) => a.voltaje - b.voltaje);

    // Crear formato XY para Chart.js
    xyData = datosOrdenados.map(d => ({
      x: d.voltaje,
      y: d.angulo
    }));

    updateChart();

  } catch (e) {
    console.log("Error leyendo datos:", e);
  }
}

// =======================
//     ABRIR SHEETS
// =======================
function abrirSheets() {
  window.open("https://docs.google.com/spreadsheets/d/1oA7Y6S25lLaQYS1eFGFt5HXr59tSqoAJBTf1w978Ub4/edit?usp=sharing", "_blank");
}

// Ejecutar cada 5 segundos
setInterval(leerDatos, 5000);
</script>

</body>
</html>
