<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Goni√≥metro ‚Äì √Ångulo del Hombro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 650px; 
      margin: auto; 
      padding: 20px; 
    }
    canvas { 
      max-width: 100%; 
      margin-top: 25px;
    }
    .dato { 
      font-size: 1.5em; 
      margin-top: 12px; 
    }
    button { 
      padding: 10px; 
      margin-top: 20px; 
      font-size: 1em; 
    }
  </style>
</head>

<body>

  <h1>üìè Goni√≥metro del Hombro</h1>

  <div class="dato">√Ångulo actual: <strong><span id="angulo">--</span>¬∞</strong></div>
  <div class="dato">Movimiento: <strong><span id="movimiento">--</span></strong></div>
  <div class="dato">√öltima lectura: <span id="info">--</span></div>

  <canvas id="grafica"></canvas>

  <button onclick="abrirSheets()">Abrir base de datos</button>

<script>
let angles = [];
let voltages = [];

// =======================
//   ACTUALIZAR GR√ÅFICA
// =======================
function updateChart() {
  const ctx = document.getElementById('grafica').getContext('2d');  // ID correcto

  if (window.myChart) window.myChart.destroy();

  window.myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: angles,
      datasets: [{
        label: 'Voltaje (V)',
        data: voltages,
        borderWidth: 2,
        borderColor: 'blue',
        tension: 0.3
      }]
    },
    options: {
      scales: {
        x: {
          title: { display: true, text: '√Ångulo (¬∞)' }
        },
        y: {
          title: { display: true, text: 'Voltaje (V)' },
          min: 0,
          max: 3.3
        }
      }
    }
  });
}

// =======================
//    LEER GOOGLE SHEETS
// =======================
async function leerDatos() {

  const url = "https://script.google.com/macros/s/AKfycbyCm2vGytoFrfHe8uwqQaU8Az0Mip0x5weZH6k-YMhPuf2IKZlo6gM0otD8YO9a66vK7Q/exec"; 

  try {
    const res = await fetch(url);
    const data = await res.json();

    angles = [];
    voltages = [];

    data.forEach(row => {
      angles.push(Number(row.angulo));
      voltages.push(Number(row.voltaje));

      document.getElementById("angulo").textContent = row.angulo;
      document.getElementById("movimiento").textContent = row.movimiento;
      document.getElementById("info").textContent = row.observaciones;
    });

    updateChart();

  } catch (e) {
    console.log("Error leyendo datos:", e);
  }
}

// =======================
//     ABRIR SHEETS
// =======================
function abrirSheets() {
  window.open("https://docs.google.com/spreadsheets/d/1oA7Y6S25lLaQYS1eFGFt5HXr59tSqoAJBTf1w978Ub4/edit?usp=sharing", "_blank");
}

// Ejecutar cada 5 segundos
setInterval(leerDatos, 5000);
</script>

</body>
</html>
